<!DOCTYPE html>
<html lang="en">
	<head>

	<body
		style="

			padding: 0;
			background-color: hsl(0, 0%, 96%);
			font-family: futura-pt, sans-serif;
			font-weight: 400;
			font-style: normal;
		"
	>
		<!-- navigation -->
		<nav
			style="
				height: 10vh;
				display: flex;

				padding: 50px;
				box-sizing: border-box;
				width: 100%;
				font-size: 20px;
				box-shadow: 0 2px 2px hsla(0, 0%, 20%, 0.2);
				background-color: hsl(0, 0%, 98%);
				color: hsl(0, 0%, 20%);
				letter-spacing: 2px;
				position: relative;
			"
		>
			<div style="letter-spacing: 10px; position: absolute; left: 50px">

			</div>

				Inventory
			</a>
		</nav>
		<!-- main content -->
		<main style="width: 100%; height: 90vh">
			<img
				src="/images/Claude_Monet_-_Reflections_of_Clouds_on_the_Water-Lily_Pond.jpg"
				alt=""
				style="width: 100%; height: 100%; object-fit: cover"
			/>
			<h1
				style="
					position: absolute;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%);
					color: hsl(0, 0%, 96%);
					letter-spacing: 10px;

			>
				Welcome to Arthur Blake.
			</h1>

		<div>

			style="
				height: 15vh;
				width: 100%;
				display: flex;
				justify-content: space-evenly;
				align-items: center;
				background-color: hsl(0, 0%, 10%);
			"
		>
			<div
				style="
					display: flex;
					flex-direction: column;
					align-items: center;
					font-size: 20px;
				"
			>
				<a style="color: hsl(0, 0%, 96%); text-decoration: none" href="#">
